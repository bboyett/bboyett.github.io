<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <main class="glass-panel">
            <header>
                <h1>Focus Flow</h1>
            </header>

            <div class="timer-container">
                <div class="timer-display" id="time-display">25:00</div>
            </div>

            <div class="custom-time">
                <label for="custom-minutes">Set Minutes:</label>
                <input type="number" id="custom-minutes" min="1" max="180" value="25">
            </div>

            <div class="controls">
                <button id="start-btn" class="btn btn-primary" aria-label="Start Timer">
                    Start
                </button>
                <button id="reset-btn" class="btn btn-secondary" aria-label="Reset Timer">
                    Reset
                </button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
