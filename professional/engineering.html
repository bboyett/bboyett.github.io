<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Engineering | Ben Boyette</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<script>
  fetch("../assets/includes/navbar-professional.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });

  fetch("../assets/includes/darkmode.html")
    .then(response => response.text())
    .then(data => {
      document.body.insertAdjacentHTML('afterbegin', data);
    });
</script>

<body>

  <div id="navbar"></div>


  <main class="container">

    <section class="section">

      <figure class="figure">
        <img src="images/MAEdept_engineering.png" alt="Mechanical Engineering Department" class="section-img">
        <figcaption class="figcaption">NC State Mechanical & Aerospace Engineering</figcaption>
      </figure>

      <h2>Engineering & Building</h2>
      <p>
        I study mechanical engineering.
        This page will eventually include notes about projects I've worked on,
        things I'm building, and instructions for simple engineering tasks.
      </p>

    </section>

    <script>


      const page = location.pathname;
      const views = JSON.parse(localStorage.getItem("views") || "{}");
      views[page] = (views[page] || 0) + 1;
      localStorage.setItem("views", JSON.stringify(views));
    </script>


  </main>
</body>

</html>
