<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator | Ben Boyette</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../assets/js/main.js" defer></script>
  <style>
    .calc-layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 2rem;
      align-items: start;
    }

    .calculator-card {
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      padding: 1.5rem;
      border-radius: 24px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
    }

    .screen {
      height: 80px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 16px;
      margin-bottom: 1.5rem;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      color: var(--text-main);
      border: 1px solid var(--card-border);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
    }

    .btn {
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      color: var(--text-main);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--accent-soft);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .btn-op {
      color: var(--accent);
    }

    .btn-eq {
      background: var(--accent);
      color: white;
      grid-column: span 2;
    }

    .btn-eq:hover {
      background: var(--text-main);
      color: white;
    }

    .graph-section {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 20px;
      border: 1px solid var(--card-border);
    }

    canvas {
      border-radius: 12px;
      margin-top: 1rem;
    }

    @media (max-width: 900px) {
      .calc-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div id="navbar"></div>

  <main class="container">
    <section class="intro">
      <h1>Calculator</h1>
      <p>A high-precision scientific calculator with integrated graphing capabilities.</p>
    </section>

    <div class="calc-layout">
      <!-- Input & Graphing -->
      <div class="graph-section">
        <h3>Graphing Functions</h3>
        <div style="display: grid; gap: 0.5rem; margin: 1rem 0;">
          <input type="text" id="y1" placeholder="y1 = sin(x)"
            style="padding: 0.75rem; border-radius: 10px; border: 1px solid var(--card-border); background: var(--bg-color); color: var(--text-main);">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;">
            <input type="number" id="xmin" value="-10" placeholder="X Min">
            <input type="number" id="xmax" value="10" placeholder="X Max">
          </div>
        </div>
        <button onclick="drawGraph()" class="nav-back" style="width: 100%; border: none; cursor: pointer;">Render
          Graph</button>
        <canvas id="graphCanvas"></canvas>
      </div>

      <!-- Calculator -->
      <div class="calculator-card">
        <div id="screen" class="screen">0</div>
        <div class="buttons">
          <button class="btn btn-op" onclick="clearScreen()">C</button>
          <button class="btn btn-op" onclick="append('Math.sin(')">sin</button>
          <button class="btn btn-op" onclick="append('Math.cos(')">cos</button>
          <button class="btn btn-op" onclick="backspace()">⌫</button>

          <button class="btn" onclick="append('7')">7</button>
          <button class="btn" onclick="append('8')">8</button>
          <button class="btn" onclick="append('9')">9</button>
          <button class="btn btn-op" onclick="append('/')">÷</button>

          <button class="btn" onclick="append('4')">4</button>
          <button class="btn" onclick="append('5')">5</button>
          <button class="btn" onclick="append('6')">6</button>
          <button class="btn btn-op" onclick="append('*')">×</button>

          <button class="btn" onclick="append('1')">1</button>
          <button class="btn" onclick="append('2')">2</button>
          <button class="btn" onclick="append('3')">3</button>
          <button class="btn btn-op" onclick="append('-')">−</button>

          <button class="btn" onclick="append('0')">0</button>
          <button class="btn" onclick="append('.')">.</button>
          <button class="btn btn-op" onclick="append('Math.PI')">π</button>
          <button class="btn btn-op" onclick="append('+')">+</button>

          <button class="btn btn-op" onclick="append('(')">(</button>
          <button class="btn btn-op" onclick="append(')')">)</button>
          <button class="btn btn-eq" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const screen = document.getElementById('screen');
    let currentInput = "";
    let chart;

    function append(v) {
      if (currentInput === "0") currentInput = "";
      currentInput += v;
      updateScreen();
    }

    function backspace() {
      currentInput = currentInput.slice(0, -1);
      if (currentInput === "") currentInput = "0";
      updateScreen();
    }

    function clearScreen() {
      currentInput = "0";
      updateScreen();
    }

    function updateScreen() {
      screen.textContent = currentInput || "0";
    }

    function calculate() {
      try {
        // Basic security check and evaluation
        const result = eval(currentInput.replace(/×/g, '*').replace(/÷/g, '/'));
        currentInput = String(Number(result.toFixed(8)));
        updateScreen();
      } catch (e) {
        screen.textContent = "Error";
        setTimeout(() => updateScreen(), 1500);
      }
    }

    function drawGraph() {
      const f = document.getElementById('y1').value;
      const xmin = parseFloat(document.getElementById('xmin').value);
      const xmax = parseFloat(document.getElementById('xmax').value);

      const xs = [];
      const ys = [];
      const step = (xmax - xmin) / 100;

      for (let x = xmin; x <= xmax; x += step) {
        xs.push(x.toFixed(2));
        try {
          // Replace x with the value, using Math functions
          const scope = { x };
          const result = eval(f.toLowerCase().replace(/sin/g, 'Math.sin').replace(/cos/g, 'Math.cos').replace(/tan/g, 'Math.tan').replace(/pi/g, 'Math.PI').replace(/exp/g, 'Math.exp').replace(/x/g, `(${x})`));
          ys.push(result);
        } catch (e) { ys.push(null); }
      }

      const ctx = document.getElementById('graphCanvas').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xs,
          datasets: [{
            label: 'y = f(x)',
            data: ys,
            borderColor: '#2563eb',
            tension: 0.4,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { grid: { color: 'rgba(0,0,0,0.05)' } },
            y: { grid: { color: 'rgba(0,0,0,0.05)' } }
          }
        }
      });
    }
  </script>
</body>

</html>
